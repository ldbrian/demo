name: Auto Documentation
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       uses: actions/checkout@v4
       name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
       name: Install pdoc
        run: pip install pdoc3
       name: Generate docs
        run: pdoc --html ./src -o ./docs --force
       name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
permissions:
  contents: write  # 允许写入仓库
  pages: write     # 允许操作GitHub Pages
  id-token: read   # 允许OIDC令牌读取
name: Deploy to GitHub Pages
  uses: peaceiris/actions-gh-pages@v3
  with:
    github_token: ${{ secrets.GITHUB_TOKEN }}
    publish_dir: ./docs
    force_orphan: true  # 强制清空历史记录
    full_commit_message: "docs: Auto-generated by GitHub Actions"
    name: Check docs directory
  run: |
    ls -la ./docs  # 列出文档目录内容
    [ "$(ls -A ./docs)" ] || exit 1  # 如果目录为空则报错
    name: Set Git config
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
